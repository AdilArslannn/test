<!DOCTYPE html>
<html>
<head>
    <title>Parent Frame</title>
</head>
<body>
    <h1>Parent Frame</h1>
    <p>This is the parent frame from origin 1.</p>
    
    <!-- Load iframe from a different origin (different port in this case) -->
    <iframe id="crossOriginFrame" src="https://adilarslannn.github.io/test/iframe.html" width="100%" height="300"></iframe>

    <script>
        // You can also test same-origin access here
        console.log("Parent can access its own location:", window.location.href);
    </script>
</body>
</html>
